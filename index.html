<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
  
    <div class="image">
      <img src="https://i.ibb.co/DGj6p3J/image-header-mobile.jpg" alt="image-header-mobile" border="0">
    </div>
    
    <div class="info">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p class="info-txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="itm">
          <span>10K+<span>
          <p>COMPANIES</p>  
        </div>
        <div class="itm">
          <span>314<span>
          <p>TEMPLATES</p>  
        </div>
        <div class="itm">
          <span>12M+<span>
          <p>QUERIES</p>  
        </div>
            
      </div>
          
    </div>
    
  </main>
     
</body>
</html>
