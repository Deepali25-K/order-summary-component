<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="https://raw.githubusercontent.com/Deepali25-K/order-summary-component/main/images/illustration-hero.svg" alt="illustration">
    
    <section>
      
      <h1>Order Summary</h1>
      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="plan">
        <img src="https://raw.githubusercontent.com/Deepali25-K/order-summary-component/main/images/icon-music.svg" alt="music-icon">
        <div class="price-plan">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      
      <div class="btn">
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
   
    </section>
    
  </main>
</body>
</html>
